<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>전략 보드 프로 - 버그 수정 버전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pitch-green: #2d5a27;
            --pitch-line: rgba(255, 255, 255, 0.6);
            --fc-gold: #fbbf24;
        }
        body {
            background-color: #121212;
            color: #f4f4f5;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Pitch Graphics */
        .pitch {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            background-color: var(--pitch-green);
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 10%, rgba(0,0,0,0.05) 10%, rgba(0,0,0,0.05) 20%),
                radial-gradient(circle at 50% 50%, transparent 40%, var(--pitch-line) 40.5%, transparent 41%);
            border: 4px solid var(--pitch-line);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            touch-action: none;
        }
        .pitch::before {
            content: '';
            position: absolute;
            top: 50%; width: 100%; height: 2px;
            background: var(--pitch-line);
        }
        .penalty-area {
            position: absolute;
            left: 20%; width: 60%; height: 15%;
            border: 2px solid var(--pitch-line);
        }
        .top-box { top: 0; border-top: none; }
        .bottom-box { bottom: 0; border-bottom: none; }

        /* Player Icons */
        .player-node {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (min-width: 768px) {
            .player-node { width: 80px; }
        }

        .player-visual {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            border: 2px solid #ef4444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            font-size: 12px;
        }
        @media (min-width: 768px) {
            .player-visual { width: 44px; height: 44px; font-size: 14px; border-width: 3px; }
        }

        .is-empty .player-visual {
            background: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255,255,255,0.4);
            color: rgba(255,255,255,0.4);
        }
        .player-label {
            margin-top: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            white-space: nowrap;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Spec Popup */
        .spec-popup {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            background: #18181b;
            border: 1.5px solid var(--fc-gold);
            border-radius: 8px;
            padding: 8px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        .spec-popup-top { bottom: 125%; }
        .spec-popup-bottom { top: 125%; }

        .player-node:active .spec-popup, 
        .player-node:hover .spec-popup { display: block; }

        .spec-row {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            margin-bottom: 2px;
            border-bottom: 1px solid #27272a;
        }
        .spec-val { color: var(--fc-gold); font-weight: bold; }

        /* Mode & Selector Styles */
        .readonly-mode .edit-container { display: none !important; }
        .readonly-mode .view-container { display: block !important; }
        .readonly-mode .formation-selector { display: none !important; }
        .view-container { display: none; }

        .formation-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }

        /* Toast Alert */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            border-radius: 99px;
            font-weight: bold;
            font-size: 13px;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* Scroll Custom */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast">복사되었습니다!</div>

    <!-- Sticky Header -->
    <header class="sticky top-0 z-40 bg-zinc-950/80 backdrop-blur-md border-b border-zinc-800 px-4 py-3">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-lg font-black italic tracking-tighter text-white uppercase" id="current-formation-title">4-3-3 Strategy</h1>
                <div id="mode-indicator" class="text-[9px] font-bold text-red-500 uppercase">Editing Mode</div>
            </div>
            <div class="formation-selector flex gap-1 overflow-x-auto no-scrollbar max-w-[200px] md:max-w-none">
                <button onclick="changeFormation('433')" id="btn-433" class="formation-btn border border-zinc-700 px-2 py-1 rounded text-[9px] font-bold uppercase shrink-0">433</button>
                <button onclick="changeFormation('433A')" id="btn-433A" class="formation-btn border border-zinc-700 px-2 py-1 rounded text-[9px] font-bold uppercase shrink-0">433A</button>
                <button onclick="changeFormation('433D')" id="btn-433D" class="formation-btn border border-zinc-700 px-2 py-1 rounded text-[9px] font-bold uppercase shrink-0">433D</button>
                <button onclick="changeFormation('442')" id="btn-442" class="formation-btn border border-zinc-700 px-2 py-1 rounded text-[9px] font-bold uppercase shrink-0">442</button>
                <button onclick="changeFormation('343')" id="btn-343" class="formation-btn border border-zinc-700 px-2 py-1 rounded text-[9px] font-bold uppercase shrink-0">343</button>
                <button onclick="changeFormation('352')" id="btn-352" class="formation-btn border border-zinc-700 px-2 py-1 rounded text-[9px] font-bold uppercase shrink-0">352</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 flex flex-col lg:flex-row gap-6 pb-40">
        
        <!-- Pitch View -->
        <div class="w-full lg:w-1/2 shrink-0">
            <div class="pitch" id="pitch">
                <div class="penalty-area top-box"></div>
                <div class="penalty-area bottom-box"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="w-full lg:w-1/2">
            <!-- Edit Container -->
            <div class="edit-container space-y-4">
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-1 h-4 bg-red-500 rounded-full"></span>
                    <h2 class="text-sm font-bold">선수 명단 및 능력치</h2>
                </div>
                <div id="input-fields" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[60vh] lg:max-h-none overflow-y-auto pr-2 custom-scrollbar">
                    <!-- JS Generated -->
                </div>
            </div>

            <!-- View Container -->
            <div class="view-container bg-zinc-900 border border-zinc-800 p-8 rounded-2xl text-center space-y-4">
                <div class="w-12 h-12 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
                <h3 class="text-xl font-bold">전략이 저장되었습니다</h3>
                <p class="text-zinc-400 text-sm">이제 포메이션 위에서 스펙을 확인하거나 공유할 수 있습니다.</p>
            </div>
        </div>
    </main>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-zinc-950/90 backdrop-blur-lg border-t border-zinc-800 z-50">
        <div class="max-w-5xl mx-auto flex gap-2">
            <button onclick="setMode(true)" class="edit-only flex-1 bg-white text-black font-black py-4 rounded-xl text-xs uppercase shadow-xl active:scale-95 transition-transform">
                전략 저장
            </button>
            <button onclick="sendStrategy()" class="edit-only bg-blue-600 text-white font-black px-6 py-4 rounded-xl text-xs uppercase active:scale-95 transition-transform">
                보내기
            </button>

            <button onclick="sendStrategy()" class="view-only flex-1 bg-blue-600 text-white font-black py-4 rounded-xl text-xs flex items-center justify-center gap-2 uppercase">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><path d="m22 2-7 20-4-9-9-4Z"/></svg>
                전략 복사 및 보내기
            </button>
            <button onclick="setMode(false)" class="view-only bg-zinc-800 text-white font-bold px-8 py-4 rounded-xl text-xs uppercase">
                수정
            </button>
        </div>
    </div>

    <script>
        const formationData = {
            '433': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'LCM', top: 40, left: 25, pDir: 'top' },
                { id: 'p5', label: 'CM', top: 45, left: 50, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 40, left: 75, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 70, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 75, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 75, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 70, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '433A': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'CAM', top: 35, left: 50, pDir: 'bottom' },
                { id: 'p5', label: 'LCM', top: 50, left: 30, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 50, left: 70, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 70, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 78, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 70, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '433D': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'LCM', top: 40, left: 30, pDir: 'top' },
                { id: 'p5', label: 'CDM', top: 58, left: 50, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 40, left: 70, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 72, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 78, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 72, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '442': [
                { id: 'p1', label: 'LS', top: 12, left: 35, pDir: 'bottom' },
                { id: 'p2', label: 'RS', top: 12, left: 65, pDir: 'bottom' },
                { id: 'p3', label: 'LM', top: 40, left: 15, pDir: 'top' },
                { id: 'p4', label: 'LCM', top: 45, left: 38, pDir: 'top' },
                { id: 'p5', label: 'RCM', top: 45, left: 62, pDir: 'top' },
                { id: 'p6', label: 'RM', top: 40, left: 85, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 70, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 75, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 75, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 70, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '343': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'LM', top: 45, left: 15, pDir: 'top' },
                { id: 'p5', label: 'LCM', top: 50, left: 38, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 50, left: 62, pDir: 'top' },
                { id: 'p7', label: 'RM', top: 45, left: 85, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 25, pDir: 'top' },
                { id: 'p9', label: 'CB', top: 82, left: 50, pDir: 'top' },
                { id: 'p10', label: 'RCB', top: 78, left: 75, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '352': [
                { id: 'p1', label: 'LS', top: 12, left: 35, pDir: 'bottom' },
                { id: 'p2', label: 'RS', top: 12, left: 65, pDir: 'bottom' },
                { id: 'p3', label: 'CAM', top: 35, left: 50, pDir: 'bottom' },
                { id: 'p4', label: 'LM', top: 50, left: 15, pDir: 'top' },
                { id: 'p5', label: 'LCM', top: 55, left: 35, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 55, left: 65, pDir: 'top' },
                { id: 'p7', label: 'RM', top: 50, left: 85, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 25, pDir: 'top' },
                { id: 'p9', label: 'CB', top: 82, left: 50, pDir: 'top' },
                { id: 'p10', label: 'RCB', top: 78, left: 75, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ]
        };

        const statsList = ['속도', '슛', '패스', '드립', '수비', '피지컬'];
        const pitch = document.getElementById('pitch');
        const inputFields = document.getElementById('input-fields');
        const playersMap = {};
        let currentFormation = '433';

        function init() {
            for(let i=1; i<=11; i++) {
                const id = `p${i}`;
                const node = document.createElement('div');
                node.className = 'player-node is-empty';
                node.id = `node-${id}`;
                node.innerHTML = `
                    <div class="spec-popup" id="popup-${id}">
                        ${statsList.map(s => `<div class="spec-row"><span>${s}</span><span class="spec-val" id="val-${id}-${s}">0</span></div>`).join('')}
                    </div>
                    <div class="player-visual" id="visual-${id}">-</div>
                    <div class="player-label" id="label-${id}">빈 자리</div>
                `;
                pitch.appendChild(node);
                playersMap[id] = node;

                const card = document.createElement('div');
                card.className = 'bg-zinc-900 border border-zinc-800 p-4 rounded-xl';
                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-3">
                        <span class="bg-red-500 text-white text-[9px] font-black px-1.5 py-0.5 rounded min-w-[30px] text-center" id="form-pos-label-${id}">-</span>
                        <input type="text" data-pos="${id}" data-type="name" placeholder="선수명" class="bg-transparent border-b border-zinc-800 outline-none focus:border-red-500 text-xs w-full py-1 text-white">
                    </div>
                    <div class="grid grid-cols-3 gap-1.5">
                        ${statsList.map(s => `
                            <div class="flex flex-col items-center bg-zinc-950 p-1 rounded border border-zinc-800">
                                <label class="text-[8px] text-zinc-500">${s}</label>
                                <input type="number" data-pos="${id}" data-stat="${s}" value="0" class="bg-transparent w-full text-center text-[10px] font-bold outline-none text-white">
                            </div>
                        `).join('')}
                    </div>
                `;
                inputFields.appendChild(card);
            }

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', sync);
            });

            changeFormation('433');
        }

        function changeFormation(fKey) {
            currentFormation = fKey;
            document.querySelectorAll('.formation-btn').forEach(btn => btn.classList.toggle('active', btn.id === `btn-${fKey}`));
            document.getElementById('current-formation-title').textContent = fKey + ' Strategy';

            formationData[fKey].forEach(pos => {
                const node = playersMap[pos.id];
                node.style.top = `${pos.top}%`;
                node.style.left = `${pos.left}%`;
                document.getElementById(`form-pos-label-${pos.id}`).textContent = pos.label;
                
                const popup = document.getElementById(`popup-${pos.id}`);
                popup.className = `spec-popup ${pos.pDir === 'bottom' ? 'spec-popup-bottom' : 'spec-popup-top'}`;
            });
            sync();
        }

        function sync() {
            Object.keys(playersMap).forEach(id => {
                const name = document.querySelector(`input[data-type="name"][data-pos="${id}"]`).value.trim();
                const node = playersMap[id];
                const visual = document.getElementById(`visual-${id}`);
                const label = document.getElementById(`label-${id}`);

                if (name) {
                    node.classList.remove('is-empty');
                    label.textContent = name;
                    visual.textContent = name.charAt(0);
                } else {
                    node.classList.add('is-empty');
                    label.textContent = '빈 자리';
                    const posInfo = formationData[currentFormation].find(p => p.id === id);
                    visual.textContent = posInfo ? posInfo.label : '-';
                }

                statsList.forEach(s => {
                    const val = document.querySelector(`input[data-pos="${id}"][data-stat="${s}"]`).value;
                    document.getElementById(`val-${id}-${s}`).textContent = val || '0';
                });
            });
        }

        function setMode(isReadonly) {
            document.body.classList.toggle('readonly-mode', isReadonly);
            document.getElementById('mode-indicator').textContent = isReadonly ? 'View Mode' : 'Editing Mode';
            document.getElementById('mode-indicator').className = isReadonly ? 'text-[9px] font-bold text-blue-500 uppercase' : 'text-[9px] font-bold text-red-500 uppercase';
            
            // Edit Only vs View Only
            document.querySelectorAll('.edit-only').forEach(el => el.style.display = isReadonly ? 'none' : 'block');
            document.querySelectorAll('.view-only').forEach(el => el.style.display = isReadonly ? 'flex' : 'none');
            
            if (isReadonly) window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function sendStrategy() {
            let message = `⚽ [전략 보드 - ${currentFormation}]\n\n`;
            formationData[currentFormation].forEach(pos => {
                const name = document.querySelector(`input[data-type="name"][data-pos="${pos.id}"]`).value.trim() || "(빈 자리)";
                message += `[${pos.label}] ${name}\n`;
                if (name !== "(빈 자리)") {
                    const stats = statsList.map(s => `${s}:${document.getElementById(`val-${pos.id}-${s}`).textContent}`).join('|');
                    message += `└ ${stats}\n`;
                }
            });

            const el = document.createElement('textarea');
            el.value = message;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
