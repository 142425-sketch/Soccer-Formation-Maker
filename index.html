<body class="p-4 md:p-8 flex flex-col items-center">

    <div id="toast">복사되었습니다!</div>

    <div class="w-full max-w-[1200px] flex flex-col lg:flex-row gap-8 items-start">
        
        <!-- Left Side: Pitch Board -->
        <div class="w-full max-w-[500px] shrink-0 sticky top-4">
            <div class="mb-4 flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter text-white uppercase" id="current-formation-title">4-3-3 Strategy</h1>
                    <p class="text-zinc-500 text-xs">선수 아이콘에 마우스를 올리면 상세 정보가 표시됩니다.</p>
                </div>
                <div id="mode-indicator" class="bg-red-500 text-[10px] px-2 py-1 rounded-full font-bold uppercase text-white">Editing</div>
            </div>

            <!-- Formation Selection Buttons -->
            <div class="formation-selector grid grid-cols-3 gap-2 mb-6">
                <button onclick="changeFormation('433')" id="btn-433" class="formation-btn border border-zinc-700 px-2 py-2 rounded text-[10px] font-bold transition uppercase">4-3-3 Hold</button>
                <button onclick="changeFormation('433A')" id="btn-433A" class="formation-btn border border-zinc-700 px-2 py-2 rounded text-[10px] font-bold transition uppercase">4-3-3 Attack</button>
                <button onclick="changeFormation('433D')" id="btn-433D" class="formation-btn border border-zinc-700 px-2 py-2 rounded text-[10px] font-bold transition uppercase">4-3-3 Defend</button>
                <button onclick="changeFormation('442')" id="btn-442" class="formation-btn border border-zinc-700 px-2 py-2 rounded text-[10px] font-bold transition uppercase">4-4-2 Flat</button>
                <button onclick="changeFormation('343')" id="btn-343" class="formation-btn border border-zinc-700 px-2 py-2 rounded text-[10px] font-bold transition uppercase">3-4-3 Wide</button>
                <button onclick="changeFormation('352')" id="btn-352" class="formation-btn border border-zinc-700 px-2 py-2 rounded text-[10px] font-bold transition uppercase">3-5-2 Solid</button>

            </div>
        </div>

        <!-- Right Side: Control Panel -->
        <div class="w-full">
            <div class="edit-container bg-zinc-900 border border-zinc-800 p-5 rounded-2xl shadow-xl">
                <div class="flex items-center justify-between mb-5">
                    <h2 class="text-lg font-bold text-white flex items-center gap-2">

                </div>

                <div id="input-fields" class="grid grid-cols-1 md:grid-cols-2 gap-3 h-[550px] overflow-y-auto pr-2 custom-scrollbar">

                </div>

                <button onclick="setMode(true)" class="w-full mt-6 bg-zinc-100 text-black font-black py-4 rounded-xl hover:bg-white transition-all transform active:scale-95 shadow-lg">

                <div class="space-y-3">
                    <button onclick="sendStrategy()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-500 transition-all flex items-center justify-center gap-2 shadow-lg">

                        전략 복사 및 보내기
                    </button>
                    
                    <button onclick="setMode(false)" class="w-full bg-zinc-800 text-zinc-300 font-bold py-4 rounded-xl hover:bg-zinc-700 hover:text-white transition-all">
                        다시 수정하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formationData = {
            '433': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'LCM', top: 40, left: 25, pDir: 'top' },
                { id: 'p5', label: 'CM', top: 45, left: 50, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 40, left: 75, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 70, left: 15, pDir: 'top' },

            ],
            '433A': [

                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'CAM', top: 35, left: 50, pDir: 'bottom' },
                { id: 'p5', label: 'LCM', top: 50, left: 30, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 50, left: 70, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 70, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 78, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 70, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '433D': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'LCM', top: 40, left: 30, pDir: 'top' },
                { id: 'p5', label: 'CDM', top: 58, left: 50, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 40, left: 70, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 72, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 78, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 72, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '442': [
                { id: 'p1', label: 'LS', top: 12, left: 35, pDir: 'bottom' },
                { id: 'p2', label: 'RS', top: 12, left: 65, pDir: 'bottom' },
                { id: 'p3', label: 'LM', top: 40, left: 15, pDir: 'top' },
                { id: 'p4', label: 'LCM', top: 45, left: 38, pDir: 'top' },
                { id: 'p5', label: 'RCM', top: 45, left: 62, pDir: 'top' },
                { id: 'p6', label: 'RM', top: 40, left: 85, pDir: 'top' },
                { id: 'p7', label: 'LB', top: 70, left: 15, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 75, left: 38, pDir: 'top' },
                { id: 'p9', label: 'RCB', top: 75, left: 62, pDir: 'top' },
                { id: 'p10', label: 'RB', top: 70, left: 85, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '343': [
                { id: 'p1', label: 'LW', top: 15, left: 20, pDir: 'bottom' },
                { id: 'p2', label: 'ST', top: 10, left: 50, pDir: 'bottom' },
                { id: 'p3', label: 'RW', top: 15, left: 80, pDir: 'bottom' },
                { id: 'p4', label: 'LM', top: 45, left: 15, pDir: 'top' },

                { id: 'p6', label: 'RCM', top: 50, left: 62, pDir: 'top' },
                { id: 'p7', label: 'RM', top: 45, left: 85, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 25, pDir: 'top' },
                { id: 'p9', label: 'CB', top: 82, left: 50, pDir: 'top' },
                { id: 'p10', label: 'RCB', top: 78, left: 75, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ],
            '352': [
                { id: 'p1', label: 'LS', top: 12, left: 35, pDir: 'bottom' },
                { id: 'p2', label: 'RS', top: 12, left: 65, pDir: 'bottom' },
                { id: 'p3', label: 'CAM', top: 35, left: 50, pDir: 'bottom' },
                { id: 'p4', label: 'LM', top: 50, left: 15, pDir: 'top' },
                { id: 'p5', label: 'LCM', top: 55, left: 35, pDir: 'top' },
                { id: 'p6', label: 'RCM', top: 55, left: 65, pDir: 'top' },
                { id: 'p7', label: 'RM', top: 50, left: 85, pDir: 'top' },
                { id: 'p8', label: 'LCB', top: 78, left: 25, pDir: 'top' },
                { id: 'p9', label: 'CB', top: 82, left: 50, pDir: 'top' },
                { id: 'p10', label: 'RCB', top: 78, left: 75, pDir: 'top' },
                { id: 'p11', label: 'GK', top: 92, left: 50, pDir: 'top' }
            ]
        };

        const statsList = ['속도', '슛', '패스', '드립', '수비', '피지컬'];
        const pitch = document.getElementById('pitch');
        const inputFields = document.getElementById('input-fields');
        const playersMap = {};
        let currentFormation = '433';

        function init() {
            for(let i=1; i<=11; i++) {
                const id = `p${i}`;
                const node = document.createElement('div');
                node.className = 'player-node is-empty';
                node.id = `node-${id}`;
                
                node.innerHTML = `
                    <div class="spec-popup" id="popup-${id}">
                        <div class="text-[9px] text-zinc-500 font-bold mb-1 italic text-center underline" id="pos-display-${id}">POSITION</div>
                        ${statsList.map(s => `<div class="spec-row"><span>${s}</span><span class="spec-val" id="val-${id}-${s}">0</span></div>`).join('')}
                    </div>
                    <div class="player-visual" id="visual-${id}">-</div>
                    <div class="player-label" id="label-${id}">빈 자리</div>
                `;
                pitch.appendChild(node);
                playersMap[id] = node;

                const card = document.createElement('div');
                card.className = 'bg-zinc-800/40 p-4 rounded-xl border border-zinc-800 hover:border-zinc-700 transition shadow-sm';
                card.innerHTML = `
                    <div class="flex items-center gap-3 mb-3">
                        <span class="bg-red-500 text-white text-[9px] font-black px-2 py-0.5 rounded min-w-[32px] text-center" id="form-pos-label-${id}">-</span>
                        <input type="text" data-pos="${id}" data-type="name" value="" placeholder="선수명" class="bg-transparent border-b border-zinc-700 outline-none focus:border-red-500 text-xs w-full py-0.5 text-white">
                    </div>
                    <div class="grid grid-cols-3 gap-x-2 gap-y-1.5">
                        ${statsList.map(s => `
                            <div class="flex flex-col">
                                <label class="text-[8px] text-zinc-500 mb-0.5">${s}</label>
                                <input type="number" data-pos="${id}" data-stat="${s}" value="0" class="bg-zinc-900 border border-zinc-700 rounded p-1 text-[10px] text-center focus:border-yellow-500 outline-none text-white">
                            </div>
                        `).join('')}
                    </div>
                `;
                inputFields.appendChild(card);
            }

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', sync);
            });

            changeFormation('433');
        }

        function changeFormation(fKey) {
            currentFormation = fKey;
            const data = formationData[fKey];
            
            document.querySelectorAll('.formation-btn').forEach(btn => {
                btn.classList.remove('active', 'text-black', 'bg-white');
                btn.classList.add('text-zinc-400');
            });
            const activeBtn = document.getElementById(`btn-${fKey}`);
            if (activeBtn) {
                activeBtn.classList.add('active', 'text-black', 'bg-white');
                activeBtn.classList.remove('text-zinc-400');
            }

            let displayTitle = fKey;
            if(fKey === '433A') displayTitle = '4-3-3 ATTACK';
            if(fKey === '433D') displayTitle = '4-3-3 DEFEND';
            document.getElementById('current-formation-title').textContent = displayTitle + ' Strategy';

            data.forEach(pos => {
                const node = playersMap[pos.id];
                node.style.top = `${pos.top}%`;
                node.style.left = `${pos.left}%`;

                document.getElementById(`pos-display-${pos.id}`).textContent = pos.label + ' POSITION';
                document.getElementById(`form-pos-label-${pos.id}`).textContent = pos.label;
                
                const popup = document.getElementById(`popup-${pos.id}`);
                popup.classList.remove('spec-popup-top', 'spec-popup-bottom');
                popup.classList.add(pos.pDir === 'bottom' ? 'spec-popup-bottom' : 'spec-popup-top');

                const visual = document.getElementById(`visual-${pos.id}`);
                if (node.classList.contains('is-empty')) {
                    visual.textContent = pos.label;
                }
            });

            sync();
        }

        function sync() {
            Object.keys(playersMap).forEach(id => {
                const nameInput = document.querySelector(`input[data-type="name"][data-pos="${id}"]`);
                const name = nameInput.value.trim();
                const node = playersMap[id];
                const visual = document.getElementById(`visual-${id}`);
                const label = document.getElementById(`label-${id}`);

                if (name) {
                    node.classList.remove('is-empty');
                    label.textContent = name;
                    visual.textContent = name.charAt(0);
                } else {
                    node.classList.add('is-empty');
                    label.textContent = '빈 자리';
                    const posInfo = formationData[currentFormation].find(p => p.id === id);
                    visual.textContent = posInfo ? posInfo.label : '-';
                }

                statsList.forEach(s => {
                    const valInput = document.querySelector(`input[data-pos="${id}"][data-stat="${s}"]`);
                    const val = valInput.value;
                    document.getElementById(`val-${id}-${s}`).textContent = val || '0';
                });
            });
        }

        function setMode(isReadonly) {
            if (isReadonly) {
                document.body.classList.add('readonly-mode');
                document.getElementById('mode-indicator').textContent = 'VIEW MODE';
                document.getElementById('mode-indicator').className = 'bg-blue-600 text-[10px] px-2 py-1 rounded-full font-bold uppercase text-white';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                document.body.classList.remove('readonly-mode');
                document.getElementById('mode-indicator').textContent = 'EDITING';
                document.getElementById('mode-indicator').className = 'bg-red-500 text-[10px] px-2 py-1 rounded-full font-bold uppercase text-white';
            }
        }

        function sendStrategy() {
            let message = `⚽ [축구 전략 보드 - ${currentFormation}]\n\n`;
            
            formationData[currentFormation].forEach(pos => {
                const nameInput = document.querySelector(`input[data-type="name"][data-pos="${pos.id}"]`);
                const name = nameInput.value.trim() || "(미지정)";
                
                message += `[${pos.label}] ${name}\n`;
                
                if (name !== "(미지정)") {
                    const stats = statsList.map(s => {
                        const val = document.getElementById(`val-${pos.id}-${s}`).textContent;
                        return `${s}:${val}`;
                    }).join(' | ');
                    message += `└ 스펙: ${stats}\n`;
                }
                message += `\n`;
            });

            message += `\n만든 곳: 전략 보드 프로`;

            const el = document.createElement('textarea');
            el.value = message;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        window.onload = init;
    </script>
